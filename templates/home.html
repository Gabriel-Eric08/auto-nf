    <style>
        body {
            background-color: #f9f9f9; /* Fundo mais claro e suave */
        }
        .navbar-custom {
            background-color: #ffffff; /* Fundo do navbar branco */
            /* Sombras e borda para dar mais destaque */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-bottom: 3px solid #d81b60;
        }
        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #d81b60; /* Rosa escuro para o texto principal */
            font-weight: bold;
        }
        .navbar-custom .nav-link:hover {
            color: #ff69b4; /* Rosa vibrante no hover */
        }
        .dropdown-menu {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Menu dropdown branco */
        }
        .dropdown-item {
            color: #d81b60;
            transition: background-color 0.3s ease;
        }
        .dropdown-item:hover {
            background-color: #fff0f5; /* Um rosa bem sutil no hover */
        }
        /* CSS para o dropdown aparecer ao passar o mouse */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
        .main-title-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            color: #d81b60; /* Rosa escuro para o texto */
            text-align: center;
        }
    </style>
</head>
